<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .portfolio-grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        padding: 20px;
    }

    .portfolio-grid > div {
        background-color: #f0f0f0;
        padding: 20px;
    }

    </style>
</head>
<body>
    <div class="portfolio-grid">
        <div class="left">პირადი ინფორმაცია</div>
        <div class="center">პროექტების სურათები</div>
        <div class="right">სოციალური ბმულები</div>
    </div>
</body>
</html>
