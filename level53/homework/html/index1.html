<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/level53/homework/css/style1.css">
</head>
<body>
    <div class="card">
        <img src="/level53/homework/design/social-links-profile-main/social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="card-image">
        <h2>Jessica Randall</h2>
        <p class="card-location">London, United Kingdom</p>
        <p class="card-bio">"Front-end developer and avid reader."</p>
        <div class="card-sites">
            <a href="#" class="btn github">GitHub</a>
            <a href="#" class="btn">Frontend Mentor</a>
            <a href="#" class="btn">LinkedIn</a>
            <a href="#" class="btn">Twitter</a>
            <a href="#" class="btn">Instagram</a>
        </div>
    </div>
</body>
</html>
