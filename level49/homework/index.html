<!DOCTYPE html>                                         
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conf 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container2"> 
            <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
            <p>Secure your spot at next yearâ€™s biggest coding conference.</p>
        </div>
        <form>
            <label>Upload Avatar</label>
            <div class="upload-container">
                <label for="file-upload">
                    <img src="/level49/conference-ticket-generator-main/assets/images/icon-upload.svg" alt="UploadIcon" class="upload-icon">
                    <p class="drag">Drag and drop or click to upload</p>
                </label>
                <input type="file" id="file-upload" accept="image/png, image/jpeg">
            </div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="placeholder">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="placeholder" placeholder="example@email.com">
            <label for="github">GitHub Username</label>
            <input type="text" id="github" placeholder="@yourusername" class="placeholder">
            <button type="submit">Generate My Ticket</button>
        </form>
    </div>
</body>
</html>
