<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(212, 210, 210);
        }
        .container {
            margin: auto;
            justify-content: left;
            display: flex;
            flex-direction: row-reverse; 
            max-width: 50%;
            margin-top: 50px;
            font-size: 50px;
        }
        .box {
            padding: 15px 30px;
            border: 0px solid;
            margin: 20px;
            background-color: rgb(41, 170, 225);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
