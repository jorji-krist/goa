<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap; 
        }

        .block {
            width: 20%;
            padding: 20px;
            background-color: rgb(0, 0, 0);
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .block {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>
</html>
