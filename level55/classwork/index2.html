
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered Boxes</title>
    <style>
        body {
            background-color: #2196F3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 50px;
            height: 80px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-box {
            margin-top: 20px;
            display: flex;
            margin-left: 20px;
        }
        div {
            padding: 20px 20px;
        }
        .card {
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
        </div>

        <div class="box card-box">9</div>
    </div>
</body>
</html>
