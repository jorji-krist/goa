  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
    }

    .card {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border-top: 17px solid crimson;
      animation: spin 2.3s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="card"></div>
